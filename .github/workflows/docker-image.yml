name: Docker Image Publish

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_PERSONAL_USERNAME }}
        password: ${{ secrets.DOCKER_PERSONAL_PASSWORD }}

    - name: Get commit count
      id: commit_count
      run: echo "::set-output name=commit_count::$(git rev-list --count HEAD)"

    - name: Build the Docker image
      run: |
        docker build -t furkanemrea/cdu-partner-web:v${{ steps.commit_count.outputs.commit_count }} .

    - name: Push Docker image to Docker Hub
      run: |
        docker push furkanemrea/cdu-partner-web:v${{ steps.commit_count.outputs.commit_count }}
